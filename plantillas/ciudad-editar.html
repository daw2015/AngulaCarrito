<div class="modal fade modal-form" id="formularioEditar" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="formEditar"
                ng-controller="ControladorFormulario as ctrlForm"
                ng-submit="ctrlForm.editCiudad(cCiudad.ciudades)">
                <div class="modal-header">
                        Nombre
                        <input type="text" id="eName" value="" ng-model="ctrlForm.ciudad.Name" /><hr>
                        Pais
                        <input type="text" id="CountryCode" value="" ng-model="ctrlForm.ciudad.CountryCode" />
                        <select ng-model="ctrlForm.ciudad.CountryCode">
                            <option value="">&nbsp;</option>
                            <option ng-repeat="pais in cCiudad.paises" value="{{pais.Code}}">{{pais.Name}}</option>
                        </select><hr>
                        Distrito
                        <input type="text" id="eDistrict" value="" ng-model="ctrlForm.ciudad.District" /><hr>
                        Poblacion
                        <input type="text" id="ePopulation" value="" ng-model="ctrlForm.ciudad.Population" /><hr>
                        <input type="text" id="eID" value="" ng-model="ctrlForm.ciudad.ID" /><hr>

                </div>
                <div id="mensajeInsertar" ></div>
                <div class="modal-footer">
                    <button id="btEditar" type="submit" class="btn btn-default" >Edit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
